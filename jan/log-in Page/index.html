<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Log-in Page</title>
</head>
<body>
    <section class="container">
        <div class="top">
            <div class="socialmedia">
                    <div class="facebox"><a href="https://www.facebook.com/">Facebook Login</a></div>
                    <div class="googlebox"><a href="https://www.google.com/">Google+Login</a></div>
                    <div class="twitterbox"><a href="https://twitter.com/home">Twitter Login</a></div>
            </div>
            
            <div class="middle"><H1>OR</H1></div>

            <div class="information">
                <h1>Sign in with</h1>
                <input type="email" name="email"  placeholder="Username or Email" required> 
                <input type="password" name="Password" placeholder="Password" required>
                <br>
                <div class="remember">
                    <h1>Remember me</h1> 
                <input type="checkbox" name="email" required>
                </div>
                
            </div>
       </div>
       
         <div class="bottom">Register Now    Forgotten?</div>
    </section>
</body>
</html>
